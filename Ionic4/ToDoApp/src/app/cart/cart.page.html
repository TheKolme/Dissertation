<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="primary">
        <ion-button color="secondary" size="small" fill="clear" (click)="gotoProfile()">
            <ion-icon name="person" slot="icon-only" color="primary"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title color="primary">Cart</ion-title>
      <ion-buttons slot="secondary">
        <ion-back-button  slot="start"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

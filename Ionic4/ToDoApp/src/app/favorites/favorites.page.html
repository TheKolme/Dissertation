<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="primary">
        <ion-button color="secondary" size="small" fill="clear" (click)="gotoProfile()">
            <ion-icon name="person" slot="icon-only" color="primary"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title color="primary">Favorites</ion-title>
      <ion-buttons slot="secondary">
        <ion-back-button  slot="start"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>


   <ion-grid>
        <ion-row>
            <ion-col size-sm="6" size-xs="6">
                <ion-card class="box-shadow" >
                   <img src="/assets/1.jpg"/>
                      <ion-item>
                          <ion-card-title color="primary">€10</ion-card-title>
                          <ion-icon name="heart" color="danger" slot="end"></ion-icon>
                      </ion-item>
                </ion-card>
              </ion-col>
          <ion-col size-sm="6" size-xs="6">
              <ion-card class="box-shadow" >
                 <img src="/assets/2.jpg"/>
                    <ion-item>
                        <ion-card-title color="primary">€10</ion-card-title>
                        <ion-icon name="heart" color="danger" slot="end"></ion-icon>
                    </ion-item>
              </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-sm="6" size-xs="6">
                <ion-card class="box-shadow" >
                   <img src="/assets/5.jpg"/>
                      <ion-item>
                          <ion-card-title color="primary">€10</ion-card-title>
                          <ion-icon name="heart" color="danger" slot="end"></ion-icon>
                      </ion-item>
                </ion-card>
              </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="cart" (click)="gotoCart()">
                <ion-icon name="cart" color="medium"></ion-icon>
                <!--<ion-label>Schedule</ion-label>-->
                <ion-badge>3</ion-badge>
              </ion-tab-button>
          
              <ion-tab-button tab="search" (click)="gotoHome()">
                <ion-icon name="search" color="medium"></ion-icon>
              </ion-tab-button>
          
              <ion-tab-button tab="favorites" >
                  <ion-icon color="primary" name="heart"></ion-icon>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
  </ion-footer>

</ion-header>

  <ion-text color="primary">
    <h1>Explore</h1>
  </ion-text>
  
  
    <ion-grid>
      <ion-row>
          <ion-col size-sm="6" size-xs="6" *ngFor="let product of items">
              <ion-card class="box-shadow" >
                 <img src="/assets/{{ product.image[0] }}" (click)="gotoProduct(product.id)"/>
                    <ion-item>
                        <ion-card-title color="primary">â‚¬10</ion-card-title>

              </ion-card>

<ion-footer>
  <ion-toolbar>
      <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="cart" (click)="gotoCart()">
              <ion-icon name="cart"></ion-icon>
              <!--<ion-label>Schedule</ion-label>-->
              <ion-badge>3</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button tab="search">
              <ion-icon name="search"></ion-icon>
            </ion-tab-button>
        
            <ion-tab-button tab="favorites" (click)="gotoFavorites()" >
                <ion-icon name="heart"></ion-icon>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </ion-toolbar>
</ion-footer>

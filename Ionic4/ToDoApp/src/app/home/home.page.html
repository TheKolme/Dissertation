<ion-header>

        </ion-col>
        <ion-col size="2">
          <div margin-vertical>
            <ion-button color="secondary" size="small" fill="clear">

            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

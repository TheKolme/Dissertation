<ion-header  no-shadow no-border >
     <ion-toolbar class="tool-bar">
      <ion-buttons slot="primary">
          <ion-button color="secondary" size="small" fill="clear" (click)="gotoProfile()">
              <ion-icon name="person" slot="icon-only" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen color="secondary">
    <ion-button size="small" class="page-btn"><div class="slider-info">{{currentSlide}} / {{totalSlides}}</div></ion-button>
    <ion-slides pager="false" #ProductSlider>
        <ion-slide *ngFor="let image of product.image">
            <img src="/assets/{{ image }}"/>
        </ion-slide>
       <!-- <ion-slide> 
            <img src="/assets/4.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src="/assets/5.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src="/assets/6.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src="/assets/7.jpg"/>
        </ion-slide> -->
      </ion-slides> 

     <ion-card class="box-shadow">
       <ion-item lines="none">
        <ion-card-header>
            <ion-card-title class="card-title" color="primary">{{ product.name }}</ion-card-title>
            
        </ion-card-header>
        <ion-button fill="clear" slot="end">
            <ion-icon name="heart" color="danger" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item >
          <ion-label color="primary" class="card-description" text-wrap >{{ product.description }}</ion-label>
        </ion-item>
       
        <ion-item lines="none">
          <ion-buttons >
            <ion-grid>
              <ion-row>
                <ion-col size-sm="3" size-xs="8" >
                  <div>
                      <ion-button>
                          <ion-label class="size-label" color="primary">{{ product.size }}&nbsp;</ion-label>
                          <ion-label class="size-text" color="primary">Size</ion-label>
                      </ion-button>
                  </div>
                </ion-col>
                  <ion-col size-sm="4" size-xs="8">
                    <div>
                        <ion-button>
                            <ion-icon name="shirt" color="primary"></ion-icon>
                            <ion-label color="primary" class="size-text">{{ product.material }} &nbsp;</ion-label>
                        </ion-button>
                    </div>
                  </ion-col>
                    <ion-col size-sm="4" size-xs="8">
                      <div>
                          <ion-button>
                              <ion-icon name="radio-button-on" class="color-shadow" color="{{ product.color }}"></ion-icon>
                              <ion-label color="primary" class="size-text">&nbsp;Color</ion-label>
                          </ion-button>
                      </div>
                    </ion-col>
                  </ion-row>
            </ion-grid>
          </ion-buttons>
        </ion-item>
     </ion-card> 
      
     
     <ion-item color="secondary" lines="none" >
        <ion-label class="price" color="primary">â‚¬{{ product.price }}</ion-label>
        <ion-button shape="round" size="default" color="primary" class="btn"  (click)="showToast()">Add to cart
           <ion-icon name="cart" slot="start"></ion-icon>
        </ion-button>
     </ion-item>
    
   
     

     <script src="app.js"></script>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="cart" (click)="gotoCart()">
                <ion-icon name="cart" color="medium"></ion-icon>
                <!--<ion-label>Schedule</ion-label>-->
                <ion-badge>3</ion-badge>
              </ion-tab-button>
          
              <ion-tab-button tab="search" (click)="gotoHome()">
                <ion-icon name="search" color="medium"></ion-icon>
              </ion-tab-button>
          
              <ion-tab-button tab="favorites" (click)="gotoFavorites()">
                  <ion-icon name="heart" color="medium"></ion-icon>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
  </ion-footer>

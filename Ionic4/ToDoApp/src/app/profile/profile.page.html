                    </ion-card-header>
              
    </ion-item>

  <div class="centre-history">
  <ion-button size="large"  color="primary" (click)="gotoHistory()">
      <ion-icon name="time" slot="start"></ion-icon>
      <ion-label class="style-btn" >Purchase history</ion-label>
  </ion-button>
</div>

  <ion-item color="secondary">
    <ion-label class="label-stl" position="stacked" color="primary">Email</ion-label>
    <ion-input class="input-stl" color="primary" name="email" type="email">janesmith@gmail.com</ion-input>
    <ion-button fill="clear" slot="end">
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item color="secondary">
      <ion-label class="label-stl" position="stacked" color="primary">Password</ion-label>
      <ion-input class="input-stl" color="primary" name="password" type="password" >*************</ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item color="secondary">
        <ion-label class="label-stl" position="stacked" color="primary">Address</ion-label>

        <ion-tabs>

                <!--<ion-label>Schedule</ion-label>-->
                <ion-badge>3</ion-badge>
              </ion-tab-button>
          
              <ion-tab-button tab="search" (click)="gotoHome()">
                <ion-icon name="search" color="medium"></ion-icon>
              </ion-tab-button>
          
              <ion-tab-button tab="favorites" (click)="gotoFavorites()">

              </ion-tab-button>
